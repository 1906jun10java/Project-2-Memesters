<div>
    <h3>
        {{currentItem.productName}}
    </h3>
    <br>
    <div>
        <div>
            <img src="{{currentItem.meme.memeImg}}">
        </div>
       <div>
           <p>
              Description: {{currentItem.productDescription}}
           </p>
           
           <p>
               Price: ${{currentItem.price}}
           </p>
          
           <div *ngIf="currentItem">
               <button (click)="addToCart()">
                 Add To Cart
                </button>
           </div>
          
       </div>

    </div>
    
</div>
