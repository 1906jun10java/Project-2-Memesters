
<h4>This is you most up to date Billing info
    <br>
    Note that card number and securety number are not shown
</h4>

<form [formGroup]="billingForm">
    <div class="form-group">
        <label for="CardNum">Card Number</label>
        <input formControlName="cardNumber" type="number" required minlength="16" 
        maxlength="16" >
      </div>
      
      <div class="form-group">
        <label for="sNum">Securety Number</label>
        <input formControlName="securetyNumber" type="number" required minlength="3" 
        maxlength="3">
      </div>
      
      
      <div class="form-group">
        <label for="CardName">Name On Card</label>
        <input formControlName="nameOnCard" placeholder="{{billingInfo.nameOnCard}}" type="text" required >
      </div>
      
      <div class="form-group">
        <label for="Expiration ">Card Expiration </label>
        <input formControlName="cardExpiration" placeholder="{{billingInfo.exp}}" type="month" required>
      </div>

      <div>
          <button (click)="onSubmit()" [disabled]="!billingForm.valid" class="btn btn-primary">
            Update
          </button>
      </div>
      
</form>
