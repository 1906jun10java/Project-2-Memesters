<!--
    Going to start off with a cool img/model and then do a "Top Item List" and then do a meme img by the footer

    This will be the general layout for the home page and the other item category pages
-->
<br>
<div class>
    <img id = "girl" src="https://res.cloudinary.com/rotceh/image/upload/Cool/{{coolNum}}" class = "z-depth-5" alt="Cool img" width="100%" height="100%">
    <img class = "poggers" src = "https://img.fireden.net/v/image/1558/11/1558111394702.png" width = "20%" margin ="20%">
</div>
<br>
<h1 style = "text-align: center">"Top" Item List</h1>
<div *ngFor="let item of items" >
<p>{{item.productName}}</p><a routerLink="/item/{{item.productId}}"><img class = "material" src="{{item.meme.memeImg}}" width = "10%" height="10%"></a>
</div>
<br>
<div>
    <img src="https://res.cloudinary.com/rotceh/image/upload/Meme/{{memeNum}}" class = "z-depth-5" alt="Meme img" width="100%" height="100%">
</div>
